<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GemasGalore</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #fefefe;
            color: rgb(73, 25, 55);
            padding: 2px 0;
            text-align: center;
        }

        header nav {
            padding: 10px 0;
        }

        header nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 0;
        }

        header nav ul li {
            margin: 0 10px;
        }

        header nav ul li a {
            text-decoration: none;
            color: rgb(73, 25, 55);
        }

        header nav ul li a:hover {
            color: rgb(234, 107, 191);
        }

        header nav ul li a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: rgb(234, 107, 191);
            transition: width .3s;
        }

        header nav ul li a:hover::after {
            width: 100%;
        }
    </style>
</head>
